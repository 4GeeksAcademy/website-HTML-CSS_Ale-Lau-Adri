<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   
    <!-- CONTENEDOR FIRST HEADING -->
    <div class="card mb-3 first-heading" style="max-width: 1000px; margin: auto;margin-top: 50px;border: none;">

      <div class="card mb-3" style="max-width: 1000px; margin: auto;margin-top: 30px; border: none;">
        <div class="card-body">
          <h3 class="card-title">Contact</h3>
          <p class="card-text description">Donec ullamcoper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo</p>
         
          <!-- FORMULARIO -->

          <form class="formulario">
            <div class="mb-3 row" style="padding-left: 60px;margin-top: 15px;">
              <label for="staticEmail" class="col-sm-2 col-form-label label-inputs"><b>Your E.mail</b></label>
              <div class="col-sm-10">
                <input type="text" readonly class=".form-control-plaintext input-email" id="staticEmail" value="email@example.com">
              </div>
            </div>
            <div class="mb-3 row" style="padding-left: 60px; text-align: left;">
              <div class="contenedor">
                <label class="label-inputs" for="mensaje"><b>Your message</b></label>
                <textarea id="mensaje"  name="mensaje"></textarea>

  
                 
                </div>
              </div>
              <div class="mb-3 row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  
                  <button class="btn btn-primary button-send" type="button">Submit</button>
                </div>



              </div>
            
            </div>
          </form>
          </div>

          
          
          
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
