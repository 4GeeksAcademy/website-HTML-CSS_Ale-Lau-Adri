<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <div class="card mb-3" style="max-width: 1000px; margin: auto;margin-top: 30px; border: none;">
            <div class="card-body">
                <h3 class="card-title">Contact</h3>
                <p class="card-text description">Donec ullamcoper nulla non metus auctor fringilla. Vestibulum id ligula
                    porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce

                <!-- FORMULARIO -->

                <form class="formulario"
                    style="width: 800px; margin: auto; margin-top: 30px; padding-left: 10px; border: 1px solid;border-radius: 5px; background-color: lightgray">
                    <div class="mb-3 row" style="padding-left: 60px;margin-top: 15px;">
                        <label for="staticEmail" class="col-sm-2 col-form-label label-inputs"><b>Your E.mail</b></label>
                        <div class="col-sm-10">
                            <input type="text" readonly class=".form-control-plaintext " style="width: 595px;"
                                id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row" style="padding-left: 60px; text-align: left;">
                        <div class="contenedor" style="display: flex;align-items: flex-start;
}">
                            <label class="label-inputs" for="mensaje"
                                style="width: 115px;text-align: right;margin-right: 10px;"><b>Your message</b></label>
                            <textarea id="mensaje" name="mensaje"
                                style="width: 595px; height: 100px;border-radius: 5px;"></textarea>



                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                            <button class="btn btn-primary button-send" type="button" style="margin-right: 10px;">Submit</button>
                        </div>



                    </div>

            </div>
            </form>
        </div>




    </div>
